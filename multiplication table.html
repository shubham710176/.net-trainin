  <html>
     <!DOCTYPE html>
     <html lang="en">
     <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
     <link rel="stylesheet" href="style.css">
     <title>Title</title>
     </head>
    
     
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
     
   
    <body>
        <form>
                <label style="margin-left: 60px">Enter the number</label><label style="margin-left: 100px">Enter the limit for table</label><br>
                <input class="multiplication" type="number" id="number" name="number" placeholder="   Enter the number" required>
                <input class="multiplication" type="number" id="upto" name="upto" placeholder="   Enter the limit " required><br><br>
               <div style="margin-left:200px; margin-bottom: 20px"><input type="button" class="btn btn-primary" value="multiply" onClick="mut()"></div> 
               <div id="result" style="text-align: center;font-size: 17px; border: 2px solid black"></div>
            
        </form>
        <script>
            function mut(){
             
              var x=document.getElementById("number").value;
              var y=document.getElementById("upto").value;
             var i;
             document.getElementById("result").innerHTML="";
             for(i=1;i<=y;i++){
                 number=x*i;
                 
                 document.getElementById("result").innerHTML+=x+" * "+i+" = "+number+"<br>";
             }
           
            }
        </script>
    </body>
</html>
