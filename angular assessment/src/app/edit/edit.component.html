<div class="container mt-5" style="background-color: blanchedalmond; width:50%;">
   <form (ngSubmit)="update()">
        <div class="form-group">
                <label for="id"></label>
                <input type="text" [(ngModel)]="editemp.department_id" name="id" id="name" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="helpId" class="text-muted">id</small>
            </div>
      <div class="form-group">
            <label for="name"></label>
            <input type="text" [(ngModel)]="editemp.de_name" name="name" id="name" class="form-control"  aria-describedby="helpId">
            <small id="helpId" class="text-muted">name</small>
        </div>
        <div class="form-group">
                <label for="gender"></label>
                <input type="text"  [(ngModel)]="editemp.groupname" name="groupname" id="gender" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="helpId" class="text-muted">Groupname</small>
            </div>
           
                <div class="form-group">
                        <label for="dat"></label>
                        <input type="date"  [(ngModel)]="editemp.modified_date" name="dob" id="dat" class="form-control" placeholder="" aria-describedby="helpId">
                        <small id="helpId" class="text-muted">dateofbirth</small>
                    </div>
                    
                   <button type="submit" class="btn btn-primary">update</button>
</form>
                </div>
