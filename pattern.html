<html>

<script>
        var x=Number(prompt("enter the rows"));
        
        for (var i = 1; i<=x; i++) {
        
        for (var k = 1; k<=(x-i); k++){
        document.write("&nbsp;");
        }
        
        for (var j = 1; j <=i; j++) {
        document.write("*");
        }
        
        document.write("<br>");
        
        }
        </script>
        </html>
